<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdansk Downtown Tower Safe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Safe Code Generator</h1>
        <p>Enter a 6-digit code using digits 1-9 and dashes (-) for missing digits (e.g. 1-9-38):</p>
        <input type="text" id="codeInput" maxlength="6" placeholder="e.g. 1-9-38">
        <button onclick="generateCodes()">Generate Codes</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
